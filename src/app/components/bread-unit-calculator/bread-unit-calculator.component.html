<mat-card class="calculator-card">
  <mat-card-header>
    <mat-card-title>Калькулятор хлебных единиц</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="calculatorForm">
      <div class="form-row">
        <mat-form-field appearance="fill">
          <mat-label>Белки</mat-label>
          <input matInput type="number" formControlName="proteins">
          <mat-hint>грамм</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Жиры</mat-label>
          <input matInput type="number" formControlName="fats">
          <mat-hint>грамм</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Углеводы</mat-label>
          <input matInput type="number" formControlName="carbohydrates">
          <mat-hint>грамм</mat-hint>
        </mat-form-field>
      </div>

      <div class="results">
        <div class="result-item">
          <span class="result-label">Хлебные единицы:</span>
          <span class="result-value">{{ breadUnits | number:'1.1-1' }} ХЕ</span>
        </div>
        
        <div class="result-item">
          <span class="result-label">Рекомендуемая доза инсулина:</span>
          <span class="result-value">{{ insulinDose | number:'1.1-1' }} ЕД</span>
        </div>
      </div>

      <div class="actions">
        <button mat-raised-button color="warn" (click)="reset()">
          <mat-icon>refresh</mat-icon>
          Сбросить
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
